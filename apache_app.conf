DirectoryIndex index.php

# Basic Apache configuration
<Directory ${DOCUMENT_ROOT}>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# Enable necessary modules
LoadModule deflate_module libexec/mod_deflate.so
LoadModule rewrite_module libexec/mod_rewrite.so
LoadModule headers_module libexec/mod_headers.so

# Security settings
ServerTokens Prod
ServerSignature Off
TraceEnable Off

# Directory configuration
<Directory ${DOCUMENT_ROOT}>
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
    
    # Enable rewrite engine
    RewriteEngine On
    
    # Handle front controller pattern
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^ index.php [QSA,L]
</Directory>

# Handle PHP files
<FilesMatch \.php$>
    SetHandler application/x-httpd-php
</FilesMatch>

# Compression
<IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/plain text/html text/xml text/css text/javascript application/xml application/xhtml+xml application/rss+xml application/javascript application/x-javascript application/json
</IfModule>

# Cache control
<IfModule mod_expires.c>
    ExpiresActive On
    ExpiresByType image/jpg "access plus 1 year"
    ExpiresByType image/jpeg "access plus 1 year"
    ExpiresByType image/gif "access plus 1 year"
    ExpiresByType image/png "access plus 1 year"
    ExpiresByType text/css "access plus 1 month"
    ExpiresByType application/javascript "access plus 1 month"
</IfModule>